<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="No-Cache">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory-->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <main class="container hidden">
      <input type="hidden" id="utm_source"/>
      <input type="hidden" id="utm_medium"/>
      <input type="hidden" id="utm_campaign"/>

      <section data-vc-full-width="true" data-vc-full-width-init="true" class="row intro">
        <div class="titleWrapper">
          <p class="title">제품 받으실 곳</p>
          <p class="mTitle">제품 받으실 곳</p>
          <p class="desc">사용자 정보와 제품 받으실 곳을 입력해주세요.</p>
          <div class="navigator _cardNav">
            <span class="first"></span>
            <span class="second"></span>
            <span class="third"></span>
            <span class="fourth"></span>
          </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-5 info">
          <div id="addrWrap" style="border: 1px solid #e1e1e1;"></div>
          <table class="infoTable">
            <thead></thead>
            <tbody>
              <tr>
                <td class="nf">이름</td>
                <td>
                  <input id="name" type="text" class="control"><br><span class="alert name hidden">*성함을 입력해 주세요</span>
                </td>
              </tr>
              <tr class="phoneBox">
                <td class="nf">휴대폰 번호</td>
                <td>
                  <input id="phoneNumber"  type="text" maxlength="11" class="control"><a href="#" style="padding:15px;" class="_infobtn _authno">인증번호 요청</a><br><span class="alert phone hidden">*휴대폰번호를 입력해 주세요</span>
                </td>
              </tr>
              <tr class="authBox hidden">
                <td class="nf">인증번호</td>
                <td>
                  <input id="auth" type="number" class="control"><a href="#" style="padding:15px;" class="_infobtn _confirm">확인</a><br><span class="alert auth hidden">*인증번호를 입력해 주세요</span>
                </td>
              </tr>
              <tr>
                <td class="nf">주소</td>
                <td>
                  <input id="addr1" type="text" class="control hidden _address" disabled="disabled"><a href="#" class="_postno _infobtn">우편번호 검색</a><br><span class="alert address hidden">*주소를 입력해 주세요</span>
                </td>
              </tr>
              <tr>
                <td class="nf">상세주소</td>
                <td>
                  <input id="addr2" type="text" class="control">
                </td>
              </tr>
              <tr>
                <td class="nf">배송 메세지</td>
                <td>
                  <input id="message" type="text" class="control">
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <p class="footer"><a href="#" class="next">다음</a></p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-3"></div>
      </section>
    </main>
  </body>
</html>
