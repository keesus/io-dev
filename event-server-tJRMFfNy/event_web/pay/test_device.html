<main class="container-fluid">
    <section data-vc-full-width="true" data-vc-full-width-init="true" class="row intro">

            <div class ="mainTitle">우리집<br>스위치 버튼이 몇개지? </div>
            <div class ="contentsTitle">스위치 버튼 개수에 맞는 정확한 스위처를 고르세요</div>

        </div>


        <div class="btnWrapper">

            <div class="col-xs-12 col-md-offset-1 col-md-3 btnSelection">
                <ul>
                    <li class="oneBtnImage"></li>
                    <li><p><span class="btnText">버튼 1개</span></p></li>
                    <li>
                        <input id="btn1" type="radio" name="group1" value="1" onclick="myFunction(1)">

                    </li>

                </ul>

            </div>
            <div class="col-xs-12 col-md-3 btnSelection">
                <ul>

            </div>
            <div class="col-xs-12 col-md-3 btnSelection">

                    <li>

<div id="snackbar_1"><p class="snackbarText">1개 버튼 스위처를 선택하셨습니다</p></div>

<!-- Modal -->
<div id="threeBtnModal" class="threeBtnModal modal modal-center fade" role="dialog">
    <div class="modal-dialog modal-center threeBtnModalDialog">
        <!-- Modal content-->
        <div class="modal-content threeBtnModalContent">
            <div class="modal-header modalHeaderImg">

            </div>
            <div class="modal-body">
                <div class ="modalTitle">집 스위치 버튼이 세개시군요.</div>
                <div class ="modalTitleDescription">
                    스위처팀이 지금 열심히 개발중입니다.
                    조금만 기다려주세요.빠른 출시 소식을
                    원하시면 전화번호를 남겨주세요.

                </div>

                <input id="phoneNumberInput" type="text" pattern="d*"
                       onkeypress="return event.charCode &gt;= 48 &amp;&amp; event.charCode &lt;= 57" maxlength="11"
                       placeholder="•••-••••-••••" class="phoneNumber">

                <div class="sendBtn"><span class="sendBtnText">전송</span></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
